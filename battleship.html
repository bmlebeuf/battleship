<!doctype html>
<html lang="en">
  
  <head>
    <title>Battleship</title>
    <meta charset="utf-8">
  </head>
  
  <body>
    <h1>Play Battleship!</h1>
    
    <script>
      // Declare variables for location of ship, and randomize location
      var randomLoc = Math.floor(Math.random() * 5);
      var location1 = randomLoc;
      var location2 = location1 + 1;
      var location3 = location2 + 1;
      
      // Declare variables for guess, hits, and guesses
      var guess;
      var hits = 0;
      var guesses =0;
      
      // Declare variable for tracking if ship is sunk or not
      var isSunk = false;
      
      // Loop while ship is not sunk, get user's guess
      while (isSunk == false) {
        guess = prompt("Ready, aim, fire! (Enter a number 0-6):");
        
        // Check user's guess is valid, then increment guesses
        if (guess < 0 || guess > 6) {
          alert("Please enter a valid cell number!");
        } else {
          guesses = guesses + 1;
        
          // Check if there's a hit
          if (guess == location1 || guess == location2 || guess == location3) {
            alert("HIT!");
            hits = hits + 1;
            
            // Check number of hits
            if (hits == 3) {
              isSunk = true;
              alert("You sank my battleship!");
            }
          } else {
            alert("MISS");
          }
        }
      }
      var stats = "You took " + guesses + " guesses to sink the battleship, " +   "which means your shooting accuracy was " + (3/guesses);
      alert(stats);
    
    </script>
    
  </body>
  
</html>
